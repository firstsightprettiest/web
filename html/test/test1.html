<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <script type="text/javascript"
            src="http://loveshare.oss-cn-shanghai.aliyuncs.com/universal/plugins/jquery-core/jquery-3.2.1.min.js"
            charset="UTF-8"></script>
    <style>
        body {
            width: 85%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<label>输入值:</label>&nbsp;&nbsp;<input value="" maxlength="100" onblur="reg(this)"><br/>
<label>正则结果值:</label>&nbsp;&nbsp;<span id="res"></span>
</body>
<script>
    $(function () {
        test1()
    })
    function reg(obj) {
        var reg1 = /^\[\d{2}\]$/;
        var reg2 = new RegExp("^\\[\\d{2}\\]$")
        var val = $(obj).val()
        var res = reg1.test(val) //正则验证
//        var res = val.split(reg1)  //正则切割
        $("#res").text(res)
    }

    var compare = function (obj1, obj2) {//比较函数
        var x = obj1.index;
        var y = obj2.index;
        if (x < y) {
            return -1;
        } else if (x > y) {
            return 1;
        } else {
            return 0;
        }
    }

    function test1() {
        var emojis = {
            "00": "00.gif",
            "01": "01.gif",
            "02": "02.gif",
            "03": "03.gif",
            "04": "04.gif",
            "05": "05.gif",
            "06": "06.gif",
            "07": "07.gif",
            "08": "08.gif",
            "09": "09.gif",
            "09": "09.gif",
            "10": "10.gif",
            "11": "11.gif",
            "12": "12.gif",
            "13": "13.gif",
            "14": "14.gif",
            "15": "15.gif",
            "16": "16.gif",
            "17": "17.gif",
            "18": "18.gif",
            "19": "19.gif",
        }
        var data = " ===== [10] 效果图 5 [10] ===== ";
        var emojiObjs = [];
        var emojiArray = []
        for (var k in emojis) {
            var dateTemp = data;
            var fromindex = 0;
            while(dateTemp.indexOf("[" + k + "]", fromindex) >= 0){
                var index = dateTemp.indexOf("[" + k + "]", fromindex);
                if (index >= 0) {
                    emojiArray.push({"index": index, "emoji": k})
                    fromindex = index + 4;
                }
            }
        }
        if (emojiArray.length == 0) {
            if (data.length > 0) {
                emojiObjs.push(data)
            }
        } else {
            emojiArray.sort(compare)
            var start = 0;
            for (var i = 0, len = emojiArray.length; i < len; i++) {
                var item = emojiArray[i];
                var index = item.index;
                var before = data.substring(start, index)
                var selfe = data.substring(index + 1, index + 3);
                if (before != "") emojiObjs.push(before);
                if (selfe != "") emojiObjs.push(selfe);
                start = index + 4;
                if (i == (len - 1) && start != data.length) emojiObjs.push(data.substring(start));
            }
        }
        console.log(JSON.stringify(emojiArray))
        console.log("\n" + JSON.stringify(emojiObjs))
//        return emojiObjs;
    }
</script>
</html>
